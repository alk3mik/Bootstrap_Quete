<!DOCTYPE html>
<html lang="fr">
<!--xxxx The above attribute *lang* allows me to use characters with accents, like in French and Italian languages -->
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<!--
	To ensure proper rendering and touch zooming, add the viewport meta tag to your <head>
	-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Space Invader - Bootstrap</title>

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom CSS file -->
    <style>

/*
	Elements properties definition
*/

html, body {

	background-color: #FFFFFF;

}
	
/*
	IDs properties definition
*/


/*
	Classes properties definition
*/

.blank-row {
	background-color: #FFFFFF;
	height: 25px;
}

.green-square {
	height: 85px;
	background-color: #00FF00;
}


/*
	Media sizes definition
*/

@media screen and (min-width: 768px) {
  .container {
    width: 750px;
  }
}
@media screen and (min-width: 992px) {
  .container {
    width: 970px;
  }
}
@media screen and (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}

</style>

  </head>

  <body>


<!--
	Bootstrap requires a containing element to wrap site contents and house our grid system. You may choose one of two containers to use in your projects. Note that, due to padding and more, neither container is nestable. Use *.container* for a responsive fixed width container.
-->

	<div class="container">

		<div class="row">
			<div class="blank-row"></div>
		</div>

		<div class="row">
            <div class="green-square col-xs-offset-3 col-xs-1"></div>
			<div class="green-square col-xs-offset-5 col-xs-1"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-4 col-xs-1"></div>
			<div class="green-square col-xs-offset-3 col-xs-1"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-3 col-xs-7"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-2 col-xs-2"></div>
			<div class="green-square col-xs-offset-1 col-xs-3"></div>
            <div class="green-square col-xs-offset-1 col-xs-2"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-1 col-xs-11"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-1 col-xs-1"></div>
			<div class="green-square col-xs-offset-1 col-xs-7"></div>
            <div class="green-square col-xs-offset-1 col-xs-1"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-1 col-xs-1"></div>
			<div class="green-square col-xs-offset-1 col-xs-1"></div>
            <div class="green-square col-xs-offset-5 col-xs-1"></div>
			<div class="green-square col-xs-offset-1 col-xs-1"></div>
        </div>

        <div class="row">
            <div class="green-square col-xs-offset-4 col-xs-2"></div>
			<div class="green-square col-xs-offset-1 col-xs-2"></div>
        </div>
		
	</div> <!-- container -->

    <!-- <script src="js/script.js"></script>	 -->

  </body>
</html>
